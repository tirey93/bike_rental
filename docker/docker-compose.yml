version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: bike-rental-rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  bikeservice:
    container_name: bike-rental-bikeservice
    build:
      context: ../
      dockerfile: docker/BikeService.dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    volumes:
      # Mapuj lokalną bazę do kontenera
      - ../databases/BikeService:/app/Data
    ports:
      - "5001:80"
    restart: unless-stopped

  stationservice:
    container_name: bike-rental-stationservice
    build:
      context: ../
      dockerfile: docker/StationService.dockerfile
    depends_on:
      - rabbitmq
      - bikeservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
    volumes:
      # Mapuj lokalną bazę do kontenera
      - ../databases/StationService:/app/Data
    ports:
      - "5002:80"
    restart: unless-stopped